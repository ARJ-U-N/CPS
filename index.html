
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for vertical centering */
        }
        .carousel-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: -1; /* Send background behind other content */
        }
        .carousel-inner {
            height: 100%;
        }
        .carousel-item {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .container {
            position: relative; 
            z-index: 1; 
            padding: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 30px; 
        }

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .upload-button {
            cursor: pointer;
        }

        .carousel-control-next {
            display: none; /* Hide the controls */
        }
    </style>
</head>
<body>
    <div class="carousel-background">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/free-photo/bookmark-books-arrangement-flat-lay_23-2149894336.jpg" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/flat-lay-bookmark-books-assortment_23-2149894329.jpg" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1457369804613-52c61a468e7d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YWVzdGhldGljJTIwYm9va3N8ZW58MHx8MHx8fDA%3D" alt="...">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form id="pdfForm" action="upload.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <div class="row mb-4">
                    <div class="col-lg-6 col-md-12">
                        <h1 class="mb-4">Upload Your PDF Document</h1>
                        <div class="upload-area">
                            <label for="pdfUpload" class="upload-button">
                                <img src="https://cdn-icons-png.freepik.com/256/12096/12096110.png?semt=ais_hybrid" alt="Upload PDF" class="img-fluid" style="width: 100px; height: 100px; border-radius: 50%;">
                            </label>
                            <input type="file" id="pdfUpload" name="pdfFile" accept="application/pdf" required style="display: none;" onchange="checkFileSize(this)">
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3 col-md-6 mb-3">
                                <h6 align="left">Copies</h6>
                                <input type="text" class="form-control" name="copies" required>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <h6 align="left">Type</h6>
                                <select class="form-control" name="type" required>
                                    <option value="" disabled selected>Type</option>
                                    <option value="type1">Book Type</option>
                                    <option value="type2">Normal</option>
                                    <option value="type3">Single side</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-12 mb-3">
                                <h6 align="left">Total Amount (₹): <span id="totalAmount">0</span></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="row">
                            <div class="col-lg-8 col-md-6 mb-3">
                                <h6 align="left">College Name</h6>
                                <select class="form-control" name="textBox1" required>
                                    <option value="" disabled selected>Select Option</option>
                                    <option value="option1">Option 1</option>
                                    <option value="option2">Option 2</option>
                                    <option value="option3">Option 3</option>
                                </select>
                            </div>
                            <div class="col-lg-8 col-md-6 mb-3">
                                <br><h6 align="left">Department Name</h6>
                                <input type="text" class="form-control" placeholder="Text Box 2" name="textBox2" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Pay</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        function checkFileSize(input) {
            const file = input.files[0];
            const maxSizeMB = 50; // Set the limit to 50 MB
            if (file && file.size > maxSizeMB * 1024 * 1024) {
                alert("File size exceeds 50 MB. Please upload a smaller file.");
                input.value = ''; // Clear the input
            } else {
                countPdfPages(file); // Count pages if size is okay
            }
        }

        function countPdfPages(file) {
            const reader = new FileReader();
            reader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    const pageCount = pdf.numPages;
                    const totalAmount = pageCount * 2; // ₹2 per page
                    document.getElementById('totalAmount').innerText = totalAmount; // Display total amount
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function validateForm() {
            const form = document.getElementById('pdfForm');
            if (form.checkValidity()) {
                const copies = form.copies.value;
                const type = form.type.value;
                const college = form.textBox1.value;
                const department = form.textBox2.value;

                const pageCount = parseInt(document.getElementById('totalAmount').innerText) / 2; // Assuming ₹2 per page
                let totalAmount = 0;

                // Calculate amount based on type
                switch (type) {
                    case 'type1': // Book Type
                        totalAmount = pageCount / 2; // Divide by 2
                        break;
                    case 'type2': // Normal
                        totalAmount = pageCount; // No change
                        break;
                    case 'type3': // Single side
                        totalAmount = pageCount * 2; // Multiply by 2
                        break;
                }

                // Prompt the user for the correct amount
                const userAmount = prompt(`Please send the amount of ₹${totalAmount}. Enter the amount sent:`);

                if (userAmount && parseFloat(userAmount) === totalAmount) {
                    const message = `Copies: ${copies}\nType: ${type}\nCollege: ${college}\nDepartment: ${department}`;
                    const whatsappNumber = '1234567890'; // Replace with your WhatsApp number
                    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

                    window.location.href = "https://pay.google.com/gp/p/your_payment_link_here"; // Redirect to Google Pay link
                    setTimeout(() => {
                        window.open(whatsappLink, '_blank');
                    }, 3000); // Delay to allow payment process

                    return false; // Prevent form submission
                } else {
                    alert("Insufficient amount sent. Please ensure you send the correct amount.");
                    return false; // Prevent form submission
                }
            }
            return true; // Allow form submission if not valid
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
